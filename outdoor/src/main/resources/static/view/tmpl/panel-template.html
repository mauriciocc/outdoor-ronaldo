<% if(title) { %>
<section id="title">
    <p style="font-size: ${titleStyle.size}px; color: ${titleStyle.color};">
        ${title}
    </p>
</section>
<% } %>

<% if(imageLink) { %>
<img id="image" src="${imageLink}" class="${!title && !message ? 'fill-panel' : ''}"/>
<% } %>

<% if(message) { %>
<section id="footer">
    <p style="font-size: ${messageStyle.size}px; color: ${messageStyle.color};">
        ${message}
    </p>
</section>
<% } %>
